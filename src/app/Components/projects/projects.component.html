<div class="px-4 mt-10 lg:mt-20">
    <div class="2xl:container 2xl:mx-auto md:px-6 px-4 py-10 bg-white">
        <h1 class="text-center text-3xl text-blue-700 font-weight-bold lg:pb-16 pb-10"><b><i>
                    <u>Some My Recent Projects</u>
                </i></b></h1>
        <div class="grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-0">
            <div *ngFor="let Project of Projects" class="flex items-center justify-center">
                <div class="service-box text-center mb-5 mx-0 sm:mx-3">
                    <div class="flex items-center justify-center">
                        <img src={{Project.ImageLink}} alt="">
                    </div>
                    <div class="service-box1">
                        <h1 class="text-center text-xl text-black font-weight-bold"><b>
                                {{Project.Title}}
                            </b></h1>
                        <p class="mt-5">{{Project.Description}}</p>
                        <div class="hidden md:block">
                            <div class="flex justify-center items-center my-5">
                                <a href={{Project.LiveLink}} target="_blank"
                                    class="rounded-full ... mr-4 bg-black text-white hover:bg-blue-700 py-3 px-5 border-2 border-teal-600">Check
                                    it Out Live</a>
                                <a href={{Project.CodeLink}} target="_blank"
                                    class="rounded-full ... mr-4 bg-black text-white hover:bg-teal-700  py-3 px-5 border-2 border-blue-600">See
                                    Code On Github</a>
                            </div>
                        </div>
                        <div class="md:hidden">
                            <div class="flex justify-center items-center my-5">
                                <a href={{Project.LiveLink}} target="_blank"
                                    class="rounded-full ... mr-4 bg-black text-white hover:bg-blue-700 px-8 py-3 border-2 border-teal-600">Demo</a>
                                <a href={{Project.CodeLink}} target="_blank"
                                    class="rounded-full ... mr-4 bg-black text-white hover:bg-teal-700  px-8 py-3 border-2 border-blue-600">Code</a>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="isLogged" class="flex justify-around items-center mb-5">
                        <div>
                            <a routerLink="/Update-Project/{{Project._id}}" type="button"
                                class="inline-block px-5 py-4 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"><span
                                    style="font-size: 20px;"><i class="fa-solid fa-pen-to-square"></i>
                                    ToEdit</span></a>
                        </div>
                        <div>
                            <button (click)="onDelete(Project._id)" type="button"
                                class="inline-block px-5 py-4 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"><span
                                    style="font-size: 20px;"><i class="fa-solid fa-trash"></i>
                                    Delete</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
