<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-blue-800">
    <div class="mx-auto lg:px-2" [ngClass]="{'py-3': isLogged}">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!--
                    Icon when menu is closed.
        
                    Heroicon name: outline/menu
        
                    Menu open: "hidden", Menu closed: "block"
                  -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!--
                    Icon when menu is open.
        
                    Heroicon name: outline/x
        
                    Menu open: "block", Menu closed: "hidden"
                  -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch md:justify-start lg:px-6 md:mx-2">
                <a routerLink="/" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm" aria-current="page">Mohd
                    Ahasan Khan</a>
            </div>

            <div class="absolute inset-y-0 right-0 flex items-center lg:pr-2 sm:static sm:inset-auto lg:ml-6 sm:pr-0">
                <div class="hidden md:block px-6 sm:ml-6 lg:mr-14">
                    <div class="flex lg:space-x-3">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-blue-700 hover:text-white" -->
                        <a routerLink="/"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                            aria-current="page">Home</a>
                        <a routerLink="/About"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/assets/Resume.pdf" target="_blank"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Resume</a>
                        <a routerLink="/Projects"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a routerLink="/Services"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="https://technicalknowledge.herokuapp.com/" target="_blank"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My
                            Blog</a>
                        <a routerLink="/Contact"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>

                    <div *ngIf="isLogged" class="flex lg:space-x-3 justify-end">
                        <a routerLink="/Upload-About"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload-About</a>
                        <a routerLink="/Upload-Projects"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload-Projects</a>
                        <a routerLink="/Show-Contacts"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Show-Contacts</a>
                        <a (click)="Logout()"
                            class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Logout</a>
                    </div>
                </div>
                <!-- Profile dropdown -->
                <div class="lg:ml-3 relative mr-2 lg:mr-7">
                    <div>
                        <button type="button"
                            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="../../../assets/Images/profile-pic.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="hidden mobile-menu lg:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-blue-700 hover:text-white" -->
            <a routerLink="/"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                aria-current="page">Home</a>
            <a routerLink="/About"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
            <a href="/assets/Resume.pdf" target="_blank"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Resume</a>
            <a routerLink="/Projects"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
            <a routerLink="/Services"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
            <a target="_blank" href="https://technicalknowledge.herokuapp.com/"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">My
                Blog</a>
            <a routerLink="/Contact"
                class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>

            <div *ngIf="isLogged">
                <a routerLink="/Upload-About"
                    class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload-About</a>
                <a routerLink="/Upload-Projects"
                    class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload-Projects</a>
                <a routerLink="/Show-Contacts"
                    class="text-gray-300 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Show-Contacts</a>
                <a (click)="Logout()"
                    class="text-gray-300 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Logout</a>
            </div>
        </div>
    </div>
</nav>
