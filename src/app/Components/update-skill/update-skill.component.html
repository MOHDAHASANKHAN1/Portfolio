<div class="flex justify-center mt-10 lg:mt-20 px-4">
    <div *ngIf="uploadIndicator; else elseBlock">
        <img src="../../../assets/Images/Loading.gif" alt="">
    </div>
    <ng-template #elseBlock>
        <div *ngIf="Skill.Name!=''; else elseBlock" class="block p-6 rounded-lg shadow-lg bg-white w-full">
            <form #formdata="ngForm" (ngSubmit)="submit()">
                <label class="font-serif
            text-xl">Skill Name<span class="text-red-700">*</span></label>
                <div class="form-group mb-6">
                    <input type="text" class="form-control block
               w-full
               px-3
               py-5
               text-base
               font-normal
               text-gray-700
               bg-white bg-clip-padding
               border border-solid border-gray-300
               rounded
               transition
               ease-in-out
               m-0
               focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Please Enter Skill Name" required #Title="ngModel" name="Name"
                        [(ngModel)]="Skill.Name">
                </div>
                <label class="font-serif
                            text-xl">Skill Percentage<span class="text-red-700">*</span></label>
                <div class="form-group mb-6">
                    <input type="text" class="form-control block
                               w-full
                               px-3
                               py-5
                               text-base
                               font-normal
                               text-gray-700
                               bg-white bg-clip-padding
                               border border-solid border-gray-300
                               rounded
                               transition
                               ease-in-out
                               m-0
                               focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Please Enter Skill Percentage" required #Title="ngModel" name="Percentage"
                        [(ngModel)]="Skill.Percentage">
                </div>
                <button [disabled]="formdata.invalid" type="submit" class="
            w-full
            px-6
            py-5
            bg-blue-600
            text-white
            font-serif
            text-xl
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out"><b>Update Skill</b></button>
            </form>
        </div>
        <ng-template #elseBlock>
            <img src="../../../assets/Images/Loading.gif" alt="">
        </ng-template>
    </ng-template>
</div>
