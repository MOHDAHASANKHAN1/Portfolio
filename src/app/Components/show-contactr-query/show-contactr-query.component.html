<div class="px-4 mt-10 lg:mt-20">
    <div *ngIf="Contacts.length!=0; else elseBlock" class="flex justify-center items-center">
        <table class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
            <thead class="text-white">
                <tr *ngFor="let Contact of Contacts;"
                    class="bg-teal-400 flex flex-col flex-no wrap sm:table-row text-center  rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                    <th class="p-3 ">Name</th>
                    <th class="p-3 ">Email</th>
                    <th class="p-3 ">Message</th>
                    <th class="p-3 ">Actions</th>
                </tr>
            </thead>
            <tbody class="flex-1 sm:flex-none">
                <tr *ngFor="let Contact of Contacts;"
                    class="flex flex-col flex-no wrap sm:table-row text-center bg-white mb-2 sm:mb-0">
                    <td class="border-grey-light border hover:bg-gray-100 p-3">{{Contact.Name}}</td>
                    <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">{{Contact.Email}}</td>
                    <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">{{Contact.Message}}</td>
                    <td (click)="onDelete(Contact.Email)"
                        class="border-grey-light border hover:bg-gray-100 p-3 text-red-400 hover:text-red-600 hover:font-medium cursor-pointer">
                        Delete</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #elseBlock>
        <h1 class="text-center text-yellow-500 font-bold ">There Is No Any Query Yet</h1>
    </ng-template>
</div>
