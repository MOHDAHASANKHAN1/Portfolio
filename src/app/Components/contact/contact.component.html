<div class="px-4 mt-10 lg:mt-20">
    <div class="2xl:container 2xl:mx-auto md:px-6 px-4 bg-white py-10">
        <h1 class="text-center text-3xl text-blue-700 font-weight-bold lg:pb-16 pb-10"><b><i>
                    <u>Contact Us</u>
                </i></b></h1>
        <div class="grid gap-8 grid-cols-1 md:grid-cols-2 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
            <div class="flex justify-center">
                <div>
                    <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Lets Get in Touch</h2>
                    <br />
                    <h1 class="text-xl  leading-7 font-bold text-gray-700 dark:text-white">Address:-
                    </h1>
                    <h1 class="text-xl  leading-7 font-bold text-gray-700 dark:text-white">Mohanlalganj,
                        Lucknow
                    </h1>
                    <br />
                    <h1 class="text-xl leading-7 font-bold text-gray-700 dark:text-white">Contact:-
                    </h1>
                    <h1 class="text-xl  leading-7 font-bold text-gray-700 dark:text-white">+91 9918423716
                    </h1>
                    <br />
                    <h1 class="text-xl  leading-7 font-bold text-gray-700 dark:text-white">Email:-
                    </h1>
                    <h1 class="text-xl  leading-7 font-bold text-gray-700 dark:text-white">
                        aimtahsankhan@gmail.com
                    </h1>
                </div>
            </div>
            <form #formdata="ngForm" (ngSubmit)="onsubmit(formdata.value)">
                <div class="flex justify-center">
                    <div>
                        <div>
                            <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
                            <input
                                class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                                type="text" placeholder="" name="Name" required ngModel>
                        </div>
                        <div class="mt-8">
                            <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
                            <input
                                class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                                type="text" name="Email" required ngModel>
                        </div>
                        <div class="mt-8">
                            <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
                            <textarea
                                class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                                name="Message" required ngModel></textarea>
                        </div>
                        <div class="mt-8">
                            <button [disabled]="formdata.invalid"
                                class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline"
                                type="submit">
                                Send Message
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
