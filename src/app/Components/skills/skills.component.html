<div class="px-4 mt-10 lg:mt-20">
    <div class="2xl:container 2xl:mx-auto md:px-6 px-4 py-10 bg-white">
        <h1 class="text-center text-3xl text-blue-700 font-weight-bold lg:pb-16 pb-10"><b><i>
                    <u>MY SKILLS</u>
                </i></b></h1>
        <div class="grid sm:grid-cols-2 grid-cols-1 gap-0">
            <div *ngFor="let Skill of Skills;let indexOfelement=index;" class="px-10">
                <div class="flex justify-between items-center">
                    <h6 class="font-weight-bold"><b>{{Skill.Name}}</b></h6>
                    <h6 class="font-weight-bold"><b>{{Skill.Percentage}}</b></h6>
                </div>
                <div class="w-full bg-gray-200 h-5 rounded-full mb-6">
                    <div class="h-5 rounded-full" [ngClass]="setRandomColor()" [ngStyle]="{'width': Skill.Percentage}">
                    </div>
                </div>
                <div *ngIf="isLogged" class="flex justify-around items-center mt-9 ">
                    <div>
                        <a routerLink="/Update-Skill/{{Skill._id}}" type="button"
                            class="inline-block px-2 py-3 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"><span
                                style="font-size: 10px;"><i class="fa-solid fa-pen-to-square"></i>
                                ToEdit</span></a>
                    </div>
                    <div>
                        <button (click)="onDelete(Skill._id)" type="button"
                            class="inline-block px-2 py-3 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"><span
                                style="font-size: 10px;"><i class="fa-solid fa-trash"></i>
                                Delete</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
